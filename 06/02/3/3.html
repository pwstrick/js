<!DOCTYPE html>
<html>
<head>
	<title>表单伪类</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>:read-write和:read-only</h3>
	<div class="read">
		<input type="text"/>
		<input type="text" readonly/>
	</div>	
	<h3>:in-range和:out-of-range</h3>
	<div class="range">
		<input type="number" min="1" max="5"/>
	</div>	
</body>
</html>
