<!DOCTYPE html>
<html>
<head>
	<title>表单伪类</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>:enabled和:disabled</h3>
	<div class="enabled">
		<input type="text"/>
		<input type="text" disabled/>
	</div>
	<h3>:checked</h3>
	<div class="checked">
		<input type="checkbox"/>复选框
	</div>
	<h3>:required和:optional</h3>
	<div class="required">
		<input type="text"/>
		<input type="text" required/>
	</div>
</body>
</html>
