<!DOCTYPE html>
<html>
<head>
	<title>min-content和max-content</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>min-content</h3>
	<div class="row column-min-content">
		<section>1</section>
		<section class="l-one">2 2 2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="row column-min-content border">
		<section>1</section>
		<section class="l-one">2 2 2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<h3>max-content</h3>
	<div class="row column-max-content">
		<section>1</section>
		<section>2 2 2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="row column-max-content border">
		<section>1</section>
		<section>2 2 2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
</body>
</html>
