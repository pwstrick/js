<!DOCTYPE html>
<html>
<head>
	<title>行和列</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>固定宽度</h3>
	<div class="row column-minix">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="row column-minix border">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<h3>minmax()</h3>
	<div class="row column-minmax">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="row column-minmax border">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<h3>命名</h3>
	<div class="row column-minmax-name">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
</body>
</html>
