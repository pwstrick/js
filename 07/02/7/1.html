<!DOCTYPE html>
<html>
<head>
	<title>网格流</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>grid-auto-flow</h3>
	<div class="row border-solid">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="column border-solid">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<h3>dense</h3>
	<div class="row border-solid">
		<section class="across">1</section>
		<section class="across">2</section>
		<section>3</section>
	</div>
	<div class="row-dense border-solid">
		<section class="across">1</section>
		<section class="across">2</section>
		<section>3</section>
	</div>
</body>
</html>
