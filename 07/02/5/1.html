<!DOCTYPE html>
<html>
<head>
	<title>自动增加网格线</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<h3>grid-auto-rows</h3>
	<div class="row column border-solid">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
	</div>
	<div class="row column border-solid auto-rows">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
	</div>
	<h3>grid-auto-columns</h3>
	<div class="row column border-solid auto-flow">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
	</div>
	<div class="row column border-solid auto-flow auto-columns">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
	</div>
</body>
</html>
